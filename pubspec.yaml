name: sasimee
description: "Connecting Minds, Empowering Experiments"
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.5.3

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  provider: ^6.1.1
  dio: ^5.3.3
  flutter_secure_storage: ^9.2.2
  retrofit: ^4.4.1
  json_annotation: ^4.8.1
  logger: ^2.4.0
  easy_localization: ^3.0.5
  shared_preferences: ^2.2.2
  flutter_svg: ^2.0.9
  smooth_page_indicator: ^1.1.0
  percent_indicator: ^4.0.1
  flutter_native_splash: ^2.4.3
  flutter_libphonenumber: ^2.5.0
  sprintf: ^7.0.0
  image_picker: ^1.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  retrofit_generator: ^9.1.1
  build_runner: '>=2.3.0 <4.0.0'
  json_serializable: ^6.6.2

flutter:
  uses-material-design: true
  fonts:
    - family: Pretendard
      fonts:
        - asset: assets/fonts/Pretendard-Thin.otf
          weight: 100
        - asset: assets/fonts/Pretendard-ExtraLight.otf
          weight: 200
        - asset: assets/fonts/Pretendard-Light.otf
          weight: 300
        - asset: assets/fonts/Pretendard-Regular.otf
          weight: 400
        - asset: assets/fonts/Pretendard-Medium.otf
          weight: 500
        - asset: assets/fonts/Pretendard-SemiBold.otf
          weight: 600
        - asset: assets/fonts/Pretendard-Bold.otf
          weight: 700
        - asset: assets/fonts/Pretendard-ExtraBold.otf
          weight: 800
        - asset: assets/fonts/Pretendard-Black.otf
          weight: 900

  assets:
    - assets/translations/
    - assets/images/
    - assets/images/icons/
    - assets/images/banners/
    - assets/images/graphics/
    - assets/images/splash/
